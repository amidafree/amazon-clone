<!DOCTYPE html>

<head>

<body>
  <script type="module">
    import dayjs from 'https://unpkg.com/dayjs@1.11.10/esm/index.js';
    import isWeekend from './15f.js';

    let date = dayjs();
    console.log(date.format('MMMM D dddd'));
    console.log(isWeekend(date));

    date = date.add(2, 'days');
    console.log(date.format('MMMM D dddd'));
    console.log(isWeekend(date));

    date = date.add(4, 'days');
    console.log(date.format('MMMM D dddd'));
    console.log(isWeekend(date));

  </script>
</body>
